<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CMHS Business Department Lesson Plan Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com">
</script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Quill Rich Text Editor CSS from a more reliable CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-custom-gradient {
            background-image: linear-gradient(to right, #6EE7B7, #3B82F6);
        }
        /* Quill Editor styles */
        #editor-container {
            height: 250px;
            background-color: white;

            border: none;

        .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="Inter"]::before {

        .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="serif"]::before,
        .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="serif"]::before {
            content: 'Serif';
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="monospace"]::before,
        .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="monospace"]::before {
            content: 'Monospace';
            font-family: 'Monospace';
        }
        .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="Arial"]::before,
        .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="Arial"]::before {
            content: 'Arial';
            font-family: 'Arial', sans-serif;
        }
        .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="Georgia"]::before,
        .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="Georgia"]::before {
            content: 'Georgia';
            font-family: 'Georgia', serif;
        }
        .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="Times New Roman"]::before,
        .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="Times New Roman"]::before {
            content: 'Times New Roman';
            font-family: 'Times New Roman', serif;
        }

        /* Custom CSS to style the Quill font size dropdown menu previews */
        .ql-snow .ql-picker.ql-size .ql-picker-label::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item::before {
            content: attr(data-value) !important;
        }
        .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="10px"]::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="10px"]::before {
            font-size: 10px;
        }
        .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="12px"]::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="12px"]::before {
            font-size: 12px;
        }
        .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="14px"]::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="14px"]::before {
            font-size: 14px;
        }
        .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="16px"]::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="16px"]::before {
            font-size: 16px;
        }
        .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="18px"]::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="18px"]::before {
            font-size: 18px;
        }
        .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="20px"]::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="20px"]::before {
            font-size: 20px;
        }
        .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="24px"]::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="24px"]::before {
            font-size: 24px;
        }
        .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="32px"]::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="32px"]::before {
            font-size: 32px;
        }
        .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="48px"]::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="48px"]::before {
            font-size: 48px;
        }
        
    
        /* Pasted table visuals inside Quill */
        .ql-editor .ql-html-table table { width: 100%; border-collapse: collapse; }
        .ql-editor .ql-html-table th, .ql-editor .ql-html-table td {
            border: 1px solid #E5E7EB; padding: 6px 8px; vertical-align: top;
        }
        .ql-editor .ql-html-table th { background: #F9FAFB; font-weight: 600; }

</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div id="app-container" class="bg-white rounded-xl shadow-lg w-full max-w-4xl p-8 space-y-6">

        <!-- Header -->
        <header class="text-center space-y-2">
            <h1 class="text-4xl font-extrabold text-gray-800"> CMHS Business Department Lesson Plan Hub</h1>
            <p id="auth-status" class="text-gray-500 text-sm italic"></p>
        </header>

        <!-- Loading State -->
        <div id="loading-state" class="flex flex-col items-center justify-center space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-blue-500 border-gray-200"></div>
            <p class="text-gray-600">Loading...</p>
        </div>

        <!-- Role-based content will be rendered here -->
        <div id="content-container"></div>

    </div>

    <!-- Modals and dynamic content will be rendered here -->
    <div id="modal-container"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, onSnapshot, collection, query, where, serverTimestamp, setLogLevel, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        
        // Quill is now loaded via a script tag, so we can access it globally.

        // Set Firebase debug level
        setLogLevel('debug');

        const appId = "lesson-plan-hub";
        const firebaseConfig = {
            apiKey: "AIzaSyD_ci25Ktcne6aVlcb-X8a7mmjr2aif7QU",
            authDomain: "lesson-plan-hub.firebaseapp.com",
            projectId: "lesson-plan-hub",
            storageBucket: "lesson-plan-hub.firebasestorage.app",
            messagingSenderId: "93838846032",
            appId: "1:9383846032:web:b332ac30072ffe0becc955",
            measurementId: "G-7F3Q7L00HY"
        };
        
        let db;
        let auth;
        let storage;
        let currentUserId;
        let hodUserId = 'hod-not-set'; // A placeholder for the HOD's UID
        let isHod = false;

        // UI elements
        const loadingStateEl = document.getElementById('loading-state');
        const contentContainerEl = document.getElementById('content-container');
        const authStatusEl = document.getElementById('auth-status');
        const modalContainerEl = document.getElementById('modal-container');

        // State management
        let state = {
            view: 'loading', // 'loading', 'dashboard', 'submit', 'viewPlan', 'auth', 'evaluate'
            selectedPlanId: null,
            lessonPlans: [],
            filteredPlans: []
        };
        let quillEditor = null;
        const subjectIcons = {
            'business': '💼',
            'science': '🔬',
            'math': '➕',
            'history': '📜',
            'english': '✍️',
            'art': '🎨',
            'default': '📚'
        };

        // --- Core Application Logic ---
        
        // Function to show a temporary success message
        const showSuccessMessage = (message, containerEl) => {
            const messageEl = document.createElement('div');
            messageEl.className = "mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md text-sm text-center transition-opacity duration-300";
            messageEl.textContent = message;
            containerEl.prepend(messageEl);

            setTimeout(() => {
                messageEl.style.opacity = '0';
                setTimeout(() => messageEl.remove(), 300);
            }, 3000);
        };

        // Renders an error message for the user
        const renderError = (message) => {
            loadingStateEl.classList.add('hidden');
            contentContainerEl.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">${message}</span>
                </div>
            `;
        };

        const setupAuthAndRender = async () => {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                renderError('Firebase configuration is missing. Please add your Firebase project details to the `firebaseConfig` variable in the code.');
                return;
            }

            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                storage = getStorage(app);

            } catch (error) {
                console.error("Firebase auth error:", error);
                renderError(`Firebase auth error: ${error.message}. Please check your configuration.`);
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUserId = user.uid;
                    authStatusEl.innerHTML = `User ID: <span class="font-mono text-gray-800">${currentUserId}</span><br>
                        <button id="logout-btn" class="text-xs text-blue-500 hover:underline mt-1">Log Out</button>`;
                    document.getElementById('logout-btn').addEventListener('click', () => {
                        signOut(auth);
                    });

                    try {
                        // Get the HOD ID from Firestore
                        const userDocRef = doc(db, `/artifacts/${appId}/public/data/users`, 'metadata');
                        const userDocSnap = await getDoc(userDocRef);

                        // Check if the metadata document exists
                        if (!userDocSnap.exists()) {
                            // If not, this is the first user. Create the document and set them as HOD.
                            await setDoc(userDocRef, { hodId: currentUserId });
                            console.log("HOD role assigned to first user.");
                            hodUserId = currentUserId;
                        } else {
                            // If it exists, retrieve the HOD ID
                            hodUserId = userDocSnap.data().hodId;
                        }

                    } catch (e) {
                        console.error("Firestore initialization error: ", e);
                    } finally {
                        isHod = (currentUserId === hodUserId);
                        state.view = 'dashboard';
                        render();
                    }
                } else {
                    console.log("User is signed out.");
                    currentUserId = null;
                    authStatusEl.textContent = "";
                    state.view = 'auth';
                    render();
                }
            });
        };

        // Firestore collection reference
        const getLessonPlansCollectionRef = () => {
            return collection(db, `/artifacts/${appId}/public/data/lessons`);
        };

        // Renders the main view based on the current state
        const render = () => {
            loadingStateEl.classList.add('hidden');
            contentContainerEl.innerHTML = '';
            
            switch (state.view) {
                case 'dashboard':
                    renderDashboard();
                    break;
                case 'submit':
                    renderSubmitForm();
                    break;
                case 'viewPlan':
                    renderViewPlan();
                    break;
                case 'auth':
                    renderAuthForm();
                    break;
                case 'evaluate':
                    renderEvaluationForm();
                    break;
                default:
                    loadingStateEl.classList.remove('hidden');
            }
        };

        const renderAuthForm = () => {
            contentContainerEl.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold text-gray-700 text-center">Sign In or Sign Up</h2>
                    <form id="auth-form" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div class="flex space-x-4">
                            <button type="button" id="login-btn" class="w-1/2 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                                Log In
                            </button>
                            <button type="button" id="signup-btn" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                                Sign Up
                            </button>
                        </div>
                    </form>
                    <button id="anon-login-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg transition-colors">
                        Continue as Anonymous User
                    </button>
                    <p id="auth-error" class="text-red-500 text-center"></p>
                </div>
            `;

            document.getElementById('login-btn').addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                
                try {
                    await setPersistence(auth, persistence);
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    document.getElementById('auth-error').textContent = error.message;
                }
            });

            document.getElementById('signup-btn').addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;

                try {
                    await setPersistence(auth, persistence);
                    await createUserWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    document.getElementById('auth-error').textContent = error.message;
                }
            });

            document.getElementById('anon-login-btn').addEventListener('click', async () => {
                const rememberMe = document.getElementById('remember-me').checked;
                const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                
                try {
                    await setPersistence(auth, persistence);
                    await signInAnonymously(auth);
                } catch (error) {
                     document.getElementById('auth-error').textContent = error.message;
                }
            });
        };

        const renderDashboard = () => {
            if (isHod) {
                renderHodDashboard();
            } else {
                renderTeacherDashboard();
            }
        };

        const filterAndRenderPlans = (query) => {
            const listEl = document.getElementById('lesson-plans-list');
            if (!listEl) return;

            const lowerQuery = query.toLowerCase();
            state.filteredPlans = state.lessonPlans.filter(plan =>
                plan.title.toLowerCase().includes(lowerQuery) ||
                plan.teacherName.toLowerCase().includes(lowerQuery) ||
                plan.teacherSubject.toLowerCase().includes(lowerQuery)
            );

            listEl.innerHTML = ''; // Clear previous list
            if (state.filteredPlans.length === 0) {
                listEl.innerHTML = `<p class="text-gray-500">No matching lesson plans found.</p>`;
                return;
            }

            state.filteredPlans.forEach(plan => {
                const planCard = createPlanCard(plan);
                listEl.appendChild(planCard);
            });
        };

        const renderHodDashboard = () => {
            contentContainerEl.innerHTML = `
        <div class="space-y-4">
            <h2 class="text-3xl font-bold text-gray-700">HOD Dashboard</h2>
            <p class="text-gray-600">Lesson plans grouped by teacher.</p>
            <input type="text" id="search-input" placeholder="Search by title, teacher, or subject..." 
                   class="w-full p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <div id="lesson-plans-list" class="space-y-6">
                <p class="text-gray-500">Loading lesson plans...</p>
            </div>
        </div>
    `;

    const searchInputEl = document.getElementById('search-input');
    const plansListEl = document.getElementById('lesson-plans-list');

    const renderGroupedPlans = (plans) => {
        plansListEl.innerHTML = '';

        // Group plans by teacher name
        const grouped = {};
        plans.forEach(plan => {
            if (!grouped[plan.teacherName]) grouped[plan.teacherName] = [];
            grouped[plan.teacherName].push(plan);
        });

        Object.keys(grouped).forEach(teacherName => {
            const teacherSection = document.createElement('div');
            teacherSection.className = "border border-gray-300 rounded-lg bg-white shadow-sm overflow-hidden";

            const header = document.createElement('button');
            header.className = "w-full flex justify-between items-center px-4 py-3 text-left text-lg font-semibold text-gray-800 bg-gray-100 hover:bg-gray-200 transition-colors";
            header.innerHTML = `
                <span>${teacherName}</span>
                <svg class="w-5 h-5 transform transition-transform duration-200 rotate-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            `;

            const planList = document.createElement('div');
            planList.className = "space-y-3 p-4 hidden"; // initially collapsed

            grouped[teacherName].forEach(plan => {
                const planCard = createPlanCard(plan);
                planList.appendChild(planCard);
            });

            // Toggle collapse/expand
            header.addEventListener('click', () => {
                const icon = header.querySelector('svg');
                const isCollapsed = planList.classList.contains('hidden');
                planList.classList.toggle('hidden');
                icon.classList.toggle('rotate-180', isCollapsed);
            });

            teacherSection.appendChild(header);
            teacherSection.appendChild(planList);
            plansListEl.appendChild(teacherSection);
        });

        if (Object.keys(grouped).length === 0) {
            plansListEl.innerHTML = `<p class="text-gray-500">No matching lesson plans found.</p>`;
        }
    };

    // Search bar listener
    searchInputEl.addEventListener('input', (e) => {
        const q = e.target.value.toLowerCase();
        const filtered = state.lessonPlans.filter(plan =>
            plan.title.toLowerCase().includes(q) ||
            plan.teacherName.toLowerCase().includes(q) ||
            plan.teacherSubject.toLowerCase().includes(q)
        );
        renderGroupedPlans(filtered);
    });

    // Firestore real-time listener
    const q = query(getLessonPlansCollectionRef());
    onSnapshot(q, (snapshot) => {
        try {
            state.lessonPlans = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            state.lessonPlans.sort((a, b) => b.timestamp - a.timestamp);
            renderGroupedPlans(state.lessonPlans);
        } catch (e) {
            console.error("Error fetching lesson plans: ", e);
            plansListEl.innerHTML = `<p class="text-red-500">An error occurred while loading lesson plans.</p>`;
        }
    });
};

        const renderTeacherDashboard = () => {
            contentContainerEl.innerHTML = `
                <div class="space-y-4">
                    <h2 class="text-3xl font-bold text-gray-700">Teacher Dashboard</h2>
                    <p class="text-gray-600">Your submitted lesson plans.</p>
                    <button id="submit-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                        Submit a New Lesson Plan
                    </button>
                    <input type="text" id="search-input" placeholder="Search your plans..." class="w-full p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-4">
                    <div id="lesson-plans-list" class="space-y-4">
                        <!-- Lesson plans will be loaded here -->
                        <p class="text-gray-500">Loading your lesson plans...</p>
                    </div>
                </div>
            `;
            document.getElementById('submit-btn').addEventListener('click', () => {
                state.view = 'submit';
                // Clear selected plan ID to indicate a new submission
                state.selectedPlanId = null;
                render();
            });

            const searchInputEl = document.getElementById('search-input');
            searchInputEl.addEventListener('input', (e) => filterAndRenderPlans(e.target.value));

            const q = query(getLessonPlansCollectionRef(), where('userId', '==', currentUserId));
            onSnapshot(q, (snapshot) => {
                try {
                    state.lessonPlans = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    state.lessonPlans.sort((a, b) => b.timestamp - a.timestamp); // Sort data in memory
                    filterAndRenderPlans(searchInputEl.value);
                } catch (e) {
                    console.error("Error fetching user's lesson plans: ", e);
                    document.getElementById('lesson-plans-list').innerHTML = `<p class="text-red-500">An error occurred while loading your lesson plans.</p>`;
                }
            });
        };

        const getSubjectIcon = (subject) => {
            const key = subject.toLowerCase();
            return subjectIcons[key] || subjectIcons['default'];
        };

        const formatLessonDate = (lessonDate) => {
            if (!lessonDate) return 'No date set';
            if (typeof lessonDate === 'string') {
                const date = new Date(lessonDate + 'T00:00:00'); // Ensure UTC for consistent display
                return date.toLocaleDateString();
            } else if (lessonDate.startDate && lessonDate.endDate) {
                const startDate = new Date(lessonDate.startDate + 'T00:00:00').toLocaleDateString();
                const endDate = new Date(lessonDate.endDate + 'T00:00:00').toLocaleDateString();
                return `${startDate} - ${endDate}`;
            }
            return 'Invalid date format';
        };

        const createPlanCard = (plan) => {
            const card = document.createElement('div');
            card.className = "bg-gray-50 border border-gray-200 rounded-lg p-4 cursor-pointer hover:bg-gray-100 transition-colors";
            
            const statusColor = plan.status === 'Reviewed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
            const statusText = plan.status === 'Reviewed' ? 'Reviewed' : 'Submitted';
            
            // Determine if the "Edit" and "Evaluate" buttons should be shown
            const showEditBtn = plan.userId === currentUserId && !isHod;
            
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                            <span class="text-2xl">${getSubjectIcon(plan.teacherSubject)}</span>
                            ${plan.teacherSubject}: ${plan.title}
                        </h3>
                        <p class="text-gray-600 mt-1">Submitted by: ${plan.teacherName}</p>
                        <p class="text-gray-500 text-sm mt-1">Lesson Date: ${formatLessonDate(plan.lessonDate)}</p>
                    </div>
                    <div class="flex-shrink-0 text-right space-y-2">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                            ${statusText}

  const html = e.clipboardData && e.clipboardData.getData('text/html');
  if (!html) return;
  if (!/<table[\s\S]*?>[\s\S]*?<\/table>/i.test(html)) return;

  e.preventDefault();

  const wrapper = document.createElement('div');
  wrapper.innerHTML = html;
  const tables = Array.from(wrapper.querySelectorAll('table'));
  if (!tables.length) return;

  const sel = quillEditor.getSelection(true) || { index: quillEditor.getLength(), length: 0 };

  tables.forEach((tbl) => {
    quillEditor.insertEmbed(idx, 'htmlTable', tbl.outerHTML, 'user');
    idx += 1;
    quillEditor.insertText(idx, '\n', 'user'); // newline after each table
    idx += 1;

            document.body.appendChild(modalElement);
            document.getElementById('modal-confirm').addEventListener('click', onConfirm);
            document.getElementById('modal-cancel').addEventListener('click', onCancel);
            return modalElement;
        };

        const closeModal = (modalElement) => {
            document.body.removeChild(modalElement);
        };

        // Initial setup call
        setupAuthAndRender();
